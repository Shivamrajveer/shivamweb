<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>

        
        body {
            font-family: Arial, sans-serif;
            
            
            background-image: url('https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/129325364/original/afaddcb9d7dfaaf5bff7ef04101935814665ac16/design-an-attractive-background-for-your-website.png');
        }
        
        
        
        .myClass {
            background-image: url('https://th.bing.com/th/id/OIP.UO93M88YZrg5SfYp-XKhKwAAAA?rs=1&pid=ImgDetMain');
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 150px;
            box-shadow: 10px 10px 10px black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            width: -webkit-fill-available;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <css-doodle use="var(--rule)"></css-doodle>
</head>

<body>
    <div class="mycss">
        <h4 class="text-center mt-5">Welcome to Rajveer Web</h4>

        <div class="myClass">

            <h2>Login</h2>
            <form id="loginForm" onsubmit="redirectToAnotherPage(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>

    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        function redirectToAnotherPage(event) {
            // Prevent the form from submitting normally
            event.preventDefault();

            // Get the values from the form fields
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Here, you can add your logic to validate the credentials
            // For simplicity, let's assume it's valid and redirect to another page
            if (username === "shivamrajveer" && password === "23bca0002") {
                // Redirect to another page
                window.location.href = "index.html";

            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>



</body>

</html>
